    <header><div><a href="home.html"> <img src="../img/logo2.jpeg" height="170" width="190" class="logo"/></a></div>

<div class="wrapper">
	
	<div class="main_container">
			<div class="form">
                <h1 class="label">User Login</h1>
				<form  action="home.html" onsubmit="return validate(event);">
                    
					<div class="form_wrap">
						<label for="uname">Username:</label>
						<div class="input_field">
							<input type="text" class="input" name="username" id="uname">
							<i class="fas fa-user"></i>
						</div>
						<div class="error_msg" id="un_err_msg"></div>
					</div>
					<div class="form_wrap">
						<label for="password">Password:</label>
						<div class="input_field">
							<input type="password" class="input" name="password" id="password">
							<i class="fas fa-key"></i>
						</div>
						<div class="error_msg" id="pw_err_msg"></div>
					</div>
                    
            <p class="rememberme"><input type="checkbox" name="gender" value="Remember me " checked >Remember Me</p>
					<div class="form_wrap">
						<input type="submit" value="Login" >
					</div>
                       <p class="signup_p"> Don't have account?   <a href="signup.html">  Create One Now !</a> </p>
				</form>
			</div>
		</div>
		
	</div>

			<div class="form">
                <h1>Sign Up</h1>
				<form  action="login.html" onsubmit="return validate(event);">
					<div class="form_wrap">
						<label for="uname">Username</label>
						<div class="input_field">
							<input type="text" class="input" name="username" id="uname">
							<i class="fas fa-user"></i>
						</div>
						<div class="error_msg" id="un_err_msg"></div>
					</div>
                    
                    <div class="form_wrap">
						<label for="uname">Email</label>
						<div class="input_field">
							<input type="email" class="input" name="email" id="email">
							<i class="fas fa-user"></i>
						</div>
						<div class="error_msg" id="em_err_msg"></div>
					</div>
                    
					<div class="form_wrap">
						<label for="password">Password</label>
						<div class="input_field">
							<input type="password" class="input" name="password" id="password">
							<i class="fas fa-key"></i>
						</div>
						<div class="error_msg" id="pw_err_msg"></div>
					</div>
                    <div >
    
    <p class="gender">Gender:<br></p>
    <p class="gender"><input type="radio" id="gender" name="gender" value="male">Male</p>
    <p class="gender"><input type="radio" id="gender" name="gender" value="female">Female</p>
    <p class="gender"><input type="radio" id="gender" name="gender" value="other">Other</p>
   
    </div>
					<div class="form_wrap">
						<input type="submit" value="Sign Up">
					</div>
                        
         <div class="signup_p"><p> You already have an account? <a href="login.html">Log In</a> </p></div>
